<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrolla tu Proyecto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Desarrolla tu Proyecto</h1>
            <textarea id="projectDescription" placeholder="¿Como se llama tu proyecto?"></textarea>
            <button id="startButton">Empezar</button>
            <div id="questionContainer" style="display: none;">
                <h2 id="question"></h2>
                <textarea id="answer" placeholder="Tu respuesta..."></textarea>
                <button id="nextButton">Siguiente Pregunta</button>
            </div>
            <button id="downloadPdfButton" style="display: none;">Descargar PDF</button>
        </div>
        <div class="right-panel" id="answeredQuestions">
            <!-- Las preguntas respondidas se mostrarán aquí -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
